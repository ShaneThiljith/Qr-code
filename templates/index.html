<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>
    <form action="/" method="post">
        <input type="text" name="data" placeholder="Enter text or URL" required>
        <br>
        <label for="fg_color">Foreground Color</label>
        <input type="color" id="fg_color" name="fg_color" value="#000000" title="Choose foreground color">
        <br>
        <label for="bg_color">Background Color</label>
        <input type="color" id="bg_color" name="bg_color" value="#FFFFFF" title="Choose background color">
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
